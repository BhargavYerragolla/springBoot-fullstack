<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
</head>
<body>
    <h1>Person Details Saved Successfully</h1>
    
    <!-- Displaying the list of persons -->
    <div>
        <h2>List of Persons:</h2>
        <ul>
            <li th:each="person : ${persons}">
                <span th:text="${person.name}"></span> - <span th:text="${person.age}"></span> years old - <span th:text="${person.salary}"></span>
                <!-- Delete Button -->
                <a th:href="@{/person/delete/{id}(id=${person.id})}" onclick="return confirm('Are you sure you want to delete this person?')">Delete</a>
            </li>
        </ul>
    </div>

    <!-- Back to Form Button -->
    <button onclick="window.location.href='/person/form'">Go Back to Form</button>
</body>
</html>
